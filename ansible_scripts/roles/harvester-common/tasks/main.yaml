- name: Install pip
  become: yes
  apt:
    name: ['python3-pip', 'apt-transport-https', 'build-essential', 'ca-certificates', 'curl', 'git', 'python3-dev', 'python3-setuptools', 'software-properties-common', 'unzip', 'vim']
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"


- name: Update pip
  pip:
    name: ['pip']
    state: latest

- name: Install tweepy
  pip:
    name: ['tweepy']
    state: latest
